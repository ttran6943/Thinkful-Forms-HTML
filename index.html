<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </form>
            <form>
                <label for="email">Email:</label>
                <input type="" name="email" id = "email">
            </form>
        </fieldset>
        <label for="form-message">Your message:</label>
        <textarea type="form-message" name="message"></textarea>
        <form>
            <div>
                <h2>What's up</h2>
                <div>
                    <input type="checkbox" name="nm" id = "nm" />
                    <label for="checkbox">Not much</label>
                </div>
                <div>
                    <input type="checkbox" name="jc" id="jc" />
                    <label for="jc">Just chillin'</label>
                </div>
                <div>
                    <input type="checkbox" name="sosc" id="sosc" />
                    <label for="jc">Just sipping on some coffee</label>
                </div>
            </div>
            
        </form>
        <form>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </form>
</body>
</html>
